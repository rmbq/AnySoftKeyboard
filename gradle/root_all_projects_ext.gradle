allprojects {
    project.ext {
        androidBuildTools = '28.0.3'
        supportLibVersion = '28.0.0'
        robolectricVersion = '4.2'

        sdkTargetVersion = 28
        sdkCompileVersion = 28
        sdkMinimumVersion = 28

        isCircleCi = 'true' == System.getenv("CIRCLECI")
        isCi = isCircleCi || 'true' == System.getenv("CI")
    }
}